<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Видеосфера</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            background: #fff;
            width: 100%;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            margin: 0;
            font-size: 24px;
        }

        .video-container {
            width: 80%;
            max-width: 1200px;
            margin: 20px 0;
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 видео в строке */
            gap: 20px;
        }

        .video {
            height: 200px; /* Высота видео */
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .video iframe {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

    <header>
        <h1>Добро пожаловать в Видеосферу!</h1>
    </header>
